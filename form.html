<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<form action="">
		<div>
			<label for="username">姓名：</label><input type="text" id="username" placeholder="用户名">
		</div>
		<div>
			<label for="password">密码：</label><input type="password" id="password" placeholder="******">
		</div>
		<div>
			<label for="">性别：</label><input type="radio" name="sex" checked>男 <input type="radio" name="sex">女
		</div>
		<div>
			<label for="">取向：</label><input type="radio" name="sexpre">男 <input type="radio" name="sexpre" checked>女
		</div>
		<div>
			<label for="">爱好：</label>
			<input type="checkbox" value="dota">dota
			<input type="checkbox" value="travel" checked>旅游
			<input type="checkbox" value="pet" checked>宠物
		</div>
		<div>
			<label for="">评论：</label>
			<textarea name="" id="" placeholder="ddd"></textarea>
		</div>
		<div>
			<label for="">我的car：</label>
			<select name="" id="">
				<option value="sabo" selected>萨博</option>
				<option value="bmw">宝马</option>
				<option value="civic">思域</option>
			</select>
			<button>提交</button>
		</div>
	</form>
</body>
</html>
